<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join The Team</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpeg">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
        $("#header").load("header.html");
        });
        $(function(){
        $("#footer").load("footer.html");
        });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <h3 style="text-align: center;">Join the Taqueria Rojas team and be part of a warm, fast-paced restaurant that celebrates authentic flavors and community. </h3>

<div style="display: flex;">
    <img class="form-img" src="/images/ls.jpg" style="margin-top: 125px; margin-left: 50px;">
    <div class="contact-form">

      
    <h1>Submit Your Info</h1>

    <form id="application-form">
        
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Submit</button>
    </form>

    <div id="success" class="success-message"></div>
    </div>

    <img class="form-img" src="/images/images (1).jpeg" style="margin-top: 125px; margin-right: 50px;">
</div>

    <div id="footer"></div>

    <script src="js/scripts.js"></script>
  </body>
</html>
